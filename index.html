<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.js">
</head>
<body>
    <div class="container">
        <div class="home-score">
            <h3 class="home-title">HOME</h3>
            <div class="home-score-background">
                <h3 id="score-home-el">0</h3>
            </div>
            <button class="btn" onclick="plusOneHome()"> +1 </button>
            <button class="btn" onclick="plusTwoHome()"> +2 </button>
            <button class="btn" onclick="plusthreeHome()"> +3 </button>
        </div>

        <div class="guest-score">
                <h3 class="guest-title">GUEST</h3>
                <div class="guest-score-background">
                    <h3 id="score-guest-el">0</h3>
                </div>
            <button class="btn" onclick="plusOneGuest()"> +1 </button>
            <button class="btn" onclick="plusTwoGuest()"> +2 </button>
            <button class="btn" onclick="plusthreeGuest()"> +3 </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
